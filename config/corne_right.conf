# 오른쪽 halves에 PIM447 관련 모든 Kconfig를 집중시킵니다.

# Enable necessary subsystems (GPIO and I2C are automatically selected by ZMK_PIMORONI_PIM447 anyway)
CONFIG_SENSOR=y
CONFIG_INPUT=y

# Enable mouse reporting (HID mouse feature in ZMK)
CONFIG_ZMK_MOUSE=y

# --- Pimoroni PIM447 Trackball Specific Settings (Using exact names from the driver Kconfig file) ---

# 1. Enable the main PIM447 hardware driver module
#    (이 설정은 CMakeLists.txt가 C 소스 코드를 컴파일하도록 지시합니다.)
CONFIG_ZMK_PIMORONI_PIM447=y

# 2. Enable the behavior that manages PIM447 actions
#    (이 설정은 YAML 바인딩과 behavior C 코드를 연결합니다.)
CONFIG_ZMK_PIM447_BEHAVIORS=y

# 3. Enable LED functionality for the trackball (선택 사항)
# CONFIG_ZMK_TRACKBALL_PIM447_LED_ON=y

# 4. Optional: Automatic mouse timeout setting
# CONFIG_ZMK_PIMORONI_PIM447_AUTOMOUSE_TIMEOUT_MS=400 

